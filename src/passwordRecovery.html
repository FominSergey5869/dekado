<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    @@include('_header.html')
    <div class="breadcrumbs">
      <div class="breadcrumbs__container">
        <ul class="breadcrumbs__container__ul">
          <li class="breadcrumbs__container__ul__li">
            <a href="#">Главная</a>
          </li>
          <li class="breadcrumbs__container__ul__li">
            <a href="#">Вход для дилеров </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="wrapper">
      <div class="page-container">
        <div class="form-uppertext">
          <p>Если вы забыли пароль, введите логин или E-Mail.</p>
          <p>
            Контрольная строка для смены пароля, а также ваши регистрационные
            данные, будут высланы вам по E-Mail.
          </p>
        </div>
        <form class="recovery-form">
          <div class="custom-input">
            <span class="custom-input__label">Логин</span>
            <input type="text" name="login" />
          </div>
          <div class="custom-input">
            <span class="custom-input__label">E-mail</span>
            <input type="email" name="login" />
          </div>
          <button class="custom-button" type="submit">Выслать</button>
        </form>
        <div class="form-undertext">
          <div class="form-undertext__item">
            <a href="#" class="arrow-after">Авторизация</a>
          </div>
        </div>
      </div>
    </div>
    @@include('_footer.html')
    <script src="js/script.min.js"></script>
  </body>
</html>
